<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="static/css/layui.css" />
		<style>
			html, body {
			     height: 100%;
			}
			.name1 {
			    position: fixed;
			    left: 50%;
			    top: 50%;
			    width: 500px;
			    height: 600px;
			    margin: -100px 0px 0px -150px;
				borde-font-size: 2px;
			}
		</style>
		<script charset="UTF-8" src="static/layui.js"></script>
	</head>
	<body>
		<div class="name1">
			<blockquote class="layui-elem-quote layui-text">
				欢迎访问后台管理系统
			</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>登录</legend>
			</fieldset>

			<form class="form-horizontal" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">输入框</label>
					<div class="layui-input-block">
						<input type="text" name="username" id="username" lay-verify="title" autocomplete="off" placeholder="用户名" required="true"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-block">
						<input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" required="true" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">记住我</label>
					<div class="layui-input-block">
						<input type="checkbox" name="verifyCode" id="verifyCode" placeholder="验证码" autocomplete="off" class="layui-btn-checked">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit id="submit" lay-filter="cc">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			layui.use(['form','layer'], function() {
				var tt=layui.form;
				var layer = layui.layer;
				var pathName = window.location.pathname.substring(1);
				var webName = pathName == "" ? '' : pathName.substring(0, pathName.indexOf('/'));
				var path = window.location.protocol + '//' + window.location.host + '/' + webName + 'test/login/3344';
				layer.msg(path);
				tt.on('submit(cc)',function (data) {
				$.ajax({
					type:"get",
					url:path,
					async:false,
					dataType:'json',
					timeout:10000,
					data:{
						username:$("#username").val(),
						password:$("#password").val()
					},
					success: function(data, status, xhr){
						console.log("success : "+ data);
						return callback();
					},
					error: function(xhr, type, errorThrown){
						console.log("error: " + type);
						return callback("获取验证码失败：服务器错误！");
					}
				})
				})
			});
		</script>
	</body>

</html>
