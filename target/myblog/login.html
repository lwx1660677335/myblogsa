<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="css/style.css">-->
    <style type="text/css">
        body{
            background: url("./static/image/song/92110.jpg");
            animation-name:myfirst;
            animation-duration:12s;
            /*变换时间*/
            animation-delay:2s;
            /*动画开始时间*/
            animation-iteration-count:infinite;
            /*下一周期循环播放*/
            animation-play-state:running;
            /*动画开始运行*/
        }
        @keyframes myfirst
        {
            0%   {background: url("./static/image/song/92110.jpg");}
            34%  {background: url("./static/image/song/92111.jpg");}
            67%  {background: url("./static/image/song/92112.jpg");}
            100% {background: url("./static/image/song/92113.jpg");}
        }
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        .checkbox{padding-left:21px;}
    </style>


</head>
<body>
<div class="container selector-for-some-widget">
    <div class="form row">
            <h3 class="form-title ce">LOGIN</h3>
                <div class="col-md-9">
                    <div class="form-group  has-success has-feedback">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" aria-describedby="inputSuccess2Status" maxlength="20"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-left" name="submit" id="submit">登录</button>
                        <!-- <button type="submit" class="btn btn-success pull-right" name="register" id="register">注册</button>-->
                    </div>
                </div>
        </div>
    </div>
</div>
<script type="javascript" >
    $("#submit").click(function () {
        var username=document.getElementById("username").value();
        var password=document.getElementById("password").value();
        alert("1123123");
        if (username.length==0){
            alert("请输入用户!");
        }else if (password.length==0){
            alert("请输入用户!");
        } else {

        }
    })
</script>
</body>
</html>
